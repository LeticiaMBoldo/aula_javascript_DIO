    <title>Manipulando Elementos da página</title>

<body>
    <h1>Manipulando Elementos da página</h1>
    <button type="button" onclick="clicou()">Clique aqui</button>
    <button type="button" onclick="redirecionar()">Redirecionar</button>
    <h3 id="agradecimento"></h3>
    <h3 onmouseover="mousesobre(this)" onmouseout="voltar(this)">Passe o mouse aqui!</h3>
    <h3 onmouseover="mousesobre(this)" onmouseout="voltar(this)">Passe o mouse aqui!</h3>

    <select onchange="funcaoChange(this)">
        <option value="1">Valor 1</option>

        <option value="4">Valor 3</option>
    </select>
</body>
